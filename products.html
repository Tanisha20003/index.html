<!DOCTYPE html>
<html>
    <head>
        <body bgcolor="pink">
            <h1 align="center" style="font-size:30px; font-family:serif;color:blueviolet;">Products</h1>
            <link rel="stylesheet"href="style.css">
            <hr>
            <section id="products">
                <div class="product">
                    <img src=""
                    alt="">
                    <h3>Smartphone XYZ</h3>
                    <p>Price: $299</p>
                    <button oneclick="addTocart('SmartphoneXYZ',299)">Add to Cart</button>
                    <div class="reviews">
                        <p>Customer Reviews:</p>
                        <p>***** Excellent product!</p>
                        <p>**** Very satisfied.</p>
                    </div>
                </div>
                <div class="product">
                    <img src="" alt="">
                    <h3>Smart TV 4K</h3>
                    <p>Price: $599</p>
                    <button oneclick="addTocart('Smart TV 4K',599)">Add to Cart</button>
                    <div class="reviews">
                        <p>Customer Reviews:</p>
                        <p>***** Fantastic picture quality!</p>
                        <p>**** Good value for money.</p>
                        </div>
                </div>
            </section>
            <section id="cart">
                <h2>Shopping Cart</h2>
                <ul id="cart-items"></ul>
                <p>Total:$<span id="cart-total">0</span></p>
                <button oneclick="checkout()">Proceed to Checkout</button>
            </section>
            <footer>

            </footer>

    </head>
